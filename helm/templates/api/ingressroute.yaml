{{- if and .Values.api.enabled .Values.api.ingress.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "bingus.fullname" . }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bingus.api.labels" . | nindent 4 }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.api.ingress.hostname }}`)
      kind: Rule
      {{- if .Values.api.ingress.cors.enabled }}
      middlewares:
        - name: {{ include "bingus.fullname" . }}-api-cors
          namespace: {{ .Values.global.namespace }}
      {{- end }}
      services:
        - name: {{ include "bingus.fullname" . }}-api
          port: {{ .Values.api.service.port }}
      # Middlewares managed via values to mirror docker-compose Traefik headers
{{- end }}
