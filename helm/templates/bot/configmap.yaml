{{- if .Values.bot.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bingus.fullname" . }}-bot-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bingus.bot.labels" . | nindent 4 }}
data:
    # Node.js bot configuration
  NODE_ENV: {{ .Values.bot.config.nodeEnv | quote }}

  # API connection
  API_URL: {{ .Values.bot.config.apiUrl | quote }}

  {{- if .Values.bot.config.extraEnv }}
  # Additional environment variables
  {{- range $key, $value := .Values.bot.config.extraEnv }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
{{- end }}
