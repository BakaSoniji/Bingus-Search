{{- if .Values.bot.enabled }}
{{- if .Values.bot.secrets.extraSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bingus.fullname" . }}-bot-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bingus.bot.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot
type: Opaque
data:
  # Additional secrets
  {{- range $key, $value := .Values.bot.secrets.extraSecrets }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}
{{- end }}
